<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MerakitZam Super Viewer</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    :root {
      --primary: #FF6B00;
      --bg: #ffffff;
      --text: #222222;
      --dark-bg: #121212;
      --dark-text: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    canvas {
      max-width: 100%;
      height: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #navbar button, #navbar label {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #navbar input[type="file"] {
      display: none;
    }

    #page-num {
      font-weight: bold;
      font-size: 14px;
    }

    .fa {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <div id="navbar">
    <button id="prev"><i class="fas fa-chevron-left"></i><span>Prev</span></button>
    <span id="page-num">Page 1</span>
    <button id="next"><i class="fas fa-chevron-right"></i><span>Next</span></button>
    <label for="fileInput"><i class="fas fa-upload"></i><span>Upload</span></label>
    <input type="file" id="fileInput" accept="application/pdf" />
    <button id="toggle-dark"><i class="fas fa-adjust"></i><span>Mode</span></button>
    <button id="download"><i class="fas fa-download"></i><span>Download</span></button>
    <button id="print"><i class="fas fa-print"></i><span>Print</span></button>
  </div>

  <script>
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    const url = 'assets/tes.pdf'; // Default file
    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null,
        scale = 1.5;

    const renderPage = num => {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        document.getElementById('page-num').textContent = `Page ${num} / ${pdfDoc.numPages}`;
      });
    };

    const queueRenderPage = num => {
      if (pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    };

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = url;
      link.download = 'merakitzam.pdf';
      link.click();
    });

    document.getElementById('print').addEventListener('click', () => {
      const win = window.open(url, '_blank');
      win.print();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileReader = new FileReader();
        fileReader.onload = function () {
          const typedarray = new Uint8Array(this.result);
          pdfjsLib.getDocument(typedarray).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            pageNum = 1;
            renderPage(pageNum);
          });
        };
        fileReader.readAsArrayBuffer(file);
      }
    });

    // Load default PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    // Swipe for mobile
    let touchStartX = 0;
    canvas.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    canvas.addEventListener('touchend', e => {
      const deltaX = e.changedTouches[0].screenX - touchStartX;
      if (deltaX > 50) document.getElementById('prev').click();
      else if (deltaX < -50) document.getElementById('next').click();
    });
  </script>
</body>
</html>
